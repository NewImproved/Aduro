name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create zip
        run: |
          cd custom_components
          zip -r ../aduro.zip aduro/

      - name: Upload zip to release
        uses: softprops/action-gh-release@v2
        with:
          files: aduro.zip
